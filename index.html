<body>
    <p>是否跳转到b站?</p>
    <button id="btnYes">是</button>
    <button id="btnNo">否</button>
</body>

<script>
    document.getElementById('btnNo').onclick = function() {
        window.opener = null
        window.close()
    }
    document.getElementById('btnYes').onclick = function() {
        window.open("https://www.bilibili.com")
        window.opener = null
        window.close()
    }
</script>
